<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent; /* transparent background */
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
}

/* Grey notification card */
.card {
  width: 380px;
  padding: 20px;
  border-radius: 28px;
  background: linear-gradient(180deg,#d9d9d9 0%,#cfcfcf 100%);
  box-shadow:
    0 18px 35px rgba(0,0,0,0.18),
    inset 0 1px 0 rgba(255,255,255,0.6);
}

/* Top row */
.top {
  display: flex;
  align-items: center;
  margin-bottom: 16px;
}

.pfp-wrapper {
  padding: 3px;
  background: white;
  border-radius: 12px;
  margin-right: 12px;
}

.pfp {
  width: 46px;
  height: 46px;
  border-radius: 10px;
  object-fit: cover;
  display: block;
}

.username {
  font-weight: 600;
  font-size: 16px;
  color: #111;
}

.time {
  font-size: 14px;
  color: #444;
  margin-left: 6px;
}

/* Wider message bubble */
.message {
  width: 100%;
  background: linear-gradient(180deg,#f4f4f4 0%,#e9e9e9 100%);
  padding: 16px 20px;
  border-radius: 32px;
  font-size: 16px;
  color: #111;
  cursor: pointer;
  box-sizing: border-box;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.9),
    0 3px 6px rgba(0,0,0,0.08);
}

/* Subtle bounce */
.message.bounce {
  animation: bubbleBounce 0.32s cubic-bezier(.34,1.6,.64,1);
}

@keyframes bubbleBounce {
  0%   { transform: scale(1); }
  40%  { transform: scale(1.04); }
  70%  { transform: scale(0.98); }
  100% { transform: scale(1); }
}

</style>
</head>
<body>

<div class="card">
  <div class="top">
    <div class="pfp-wrapper">
      <img src="https://i.pinimg.com/736x/93/41/3c/93413cabfa4eb423ca21b2e6d8ec2686.jpg" class="pfp">
    </div>
    <div>
      <span class="username">hoonie ‡´Æ À∂·µî ·µï ·µîÀ∂ ·Éê</span>
      <span class="time">9m</span>
    </div>
  </div>

  <div class="message" id="messageBox" onclick="changeMessage()">
      who is Flo and why is he texting you about your period .
  </div>
</div>

<script>
const messages = [
  "who is Flo and why is he texting you about your period .",
  "baby what does 'oomf' mean",
  "do you want a matcha",
  "baby who's cloud strife üòî",
  "I saw your . post you can deletf it now . haha"
];

let index = 0;
const box = document.getElementById("messageBox");

function changeMessage() {
  box.classList.remove("bounce");
  void box.offsetWidth;
  box.classList.add("bounce");

  index = (index + 1) % messages.length;
  box.innerText = messages[index];
}
</script>

</body>
</html>
